---
input_file: "data/tcc/predict_file.csv"
output_file: "data/tcc/results_file.csv"
metrics_output_file: "output/simple_scaling_metrics.csv"
metrics: False
initial_allocated_cores:
process_data_func: 'process_util_data'
application_start_time:
  min: 10
  max: 10
policies:
  use: "predictive_scaling"
  simple_scaling:
    src: "src/policies/simple_scaling_policy.R"
    func: "simple_scaling_policy"
    lower_bound: 25
    upper_bound: 50
    step_type: "cores"
    up_step_size: 16
    down_step_size: 4
    min_cap: 32
    max_cap: 240
    evaluation_period: 5
    cooldown: 6
  target_tracking:
    src: "src/policies/target_tracking_policy.R"
    func: "target_tracking_policy"
    target_value: 50
    min_cap: 8
    max_cap: 64
    scale_in_threshold: 10
    vm_cores: 4
    cooldown:
      up: 4
      down: 6
  predictive_scaling:
    src: "src/policies/predictive_scaling_policy.R"
    func: "predictive_scaling_policy"
    train_file: "data/tcc/train_file.csv"
    min_cap: 32
    max_cap: 240
    vm_cores: 4
    cooldown:
      up: 4
      down: 6
