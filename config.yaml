---
#source_data: "azure"
azure_data:
  folder_data: "data/azure"
input_file: "data/util_data.csv"
output_file: "output/simple_scaling.csv"
metrics: True
metrics_output_file: "output/metrics.csv"
plot: True
initial_allocated_cores: 4
process_data_func: 'process_azure_data'
#process_data_func: 'process_util_data'
application_start_time:
  min: 9
  max: 12
scheduling:
  task1:
    cronExpression: "0 3 * * *"
    scaleTargetCapacity: ~
    scaleMinCapacity: 8
    scaleMaxCapacity: ~
    scaleStepSizeUp: ~
    scaleStepSizeDown: ~
  task2:
    cronExpression: "45 8 * * *"
    scaleTargetCapacity: ~
    scaleMinCapacity: 8
    scaleMaxCapacity: ~
    scaleStepSizeUp: ~
    scaleStepSizeDown: ~
  task3:
    cronExpression: "0 9 * * *"
    scaleTargetCapacity: ~
    scaleMinCapacity: 224
    scaleMaxCapacity: ~
    scaleStepSizeUp: ~
    scaleStepSizeDown: ~
  task4:
    cronExpression: "15 9 * * *"
    scaleTargetCapacity: ~
    scaleMinCapacity: 8
    scaleMaxCapacity: ~
    scaleStepSizeUp: ~
    scaleStepSizeDown: ~
policies:
  use: "simple_scaling" # TODO tirar use de policies
  #use: "target_tracking"
  simple_scaling:
    src: "src/policies/simple_scaling_policy.R"
    func: "simple_scaling_policy"
    lower_bound: 20
    upper_bound: 35
    step_type: "cores"
    up_step_size: 2
    down_step_size: 2
    min_cap: 8
    max_cap: 240
    evaluation_period: 1
    cooldown: 1
  target_tracking:
    src: "src/policies/target_tracking_policy.R"
    func: "target_tracking_policy"
    target_value: 40
    min_cap: 320
    max_cap: 2560
    scale_in_threshold: 10
    vm_cores: 4
    cooldown:
      up: 4
      down: 6
